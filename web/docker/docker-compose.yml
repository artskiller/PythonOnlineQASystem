version: '3.8'

services:
  web:
    build:
      context: ../..
      dockerfile: web/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    volumes:
      - ../../interview_exercises:/app/interview_exercises:ro
      - ../templates:/app/web/templates:ro
      - ../static:/app/web/static:ro
    working_dir: /app/web
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

